{% extends 'base.html' %}
{% block content %}

<div class="row">
 <div class="col-md-12">
  <h1>Finder Chart</h1>
  {% if img %}
   <h3>{{ img }}</h3>
   <img src={{ url_for('static', filename='/img/') }}{{ img|replace("science", "finder") }} title=/static/img/{{ img|replace("science", "finder") }}>
  {% else %}
   <h3>No image found</h3>
  {% endif %}
 </div>
</div>
{% endblock %}
