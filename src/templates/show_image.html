{% extends 'base.html' %}
{% block content %}

<div class="row">
 <div class="col-md-12">
  {% if img %}
   <h3>{{ img }}</h3>
   <img src={{ url_for('static', filename='/img/') }}{{ img }} title=/static/img/{{ img }}>
  {% else %}
   <h3>No image found</h3>
  {% endif %}
 </div>
</div>
{% endblock %}
